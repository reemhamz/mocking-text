<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocking text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Mocking Text Generator</h1>
        <div class="form-group">
            <form action="#" id="form">
                <label for="input-text">Enter your text:</label>
                <input type="text" id="input-text">
                <br />
                <button id="convert-button" type"submit">Convert to Mocking Text</button>
            </form>
        </div>
        <br>
        <br>
        <div class="form-group">
            <label for="converted-text">Mocking Text:</label>
            <p id="converted-text"></p>
        </div>
    </div>

</body>
</html>
<script src="script.js">

</script>
